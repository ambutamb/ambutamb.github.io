        <main class="form">
            <h2>Join PG Designs Chamber of Commerce</h2>
            <form action="thankyou.html">
                <fieldset>
                    <legend>Contact Information</legend>
                    <label>First Name<span>*</span>
                        <input name="name" pattern="^[a-zA-Z ]{3,}[a-zA-Z]$" type="text" required>
                    </label>
                    <label>Last Name<span>*</span>
                        <input name="name" pattern="^[a-zA-Z ]{3,}[a-zA-Z]$" type="text" required>
                    </label>
                    <label>Business Position Title
                        <input name="title" pattern="^[a-zA-Z ]{3,}[a-zA-Z]$" type="text" minlength="7">
                    </label>
                    <label>Email Address<span>*</span>
                        <input name="email" type="email" placeholder="someone@gmail.com" required>
                    </label>
                    <label>Phone Number<span>*</span>
                        <input name="phone" type="tel" required>
                    </label>
                    <label>Business Name<span>*</span>
                        <input name="title" type="text" required>
                    </label>
                </fieldset>
                <div class="membership">
                <fieldset>
                    <legend>Membership Level</legend>
                    <div>
                            <label class="container"><input type="radio" name="level" value="level-1"> Non Profit Membership</label>
                            <label class="container"><input type="radio" name="level" value="level-2"> Bronze Membership</label>
                            <label class="container"><input type="radio" name="level" value="level-3"> Silver Membership</label>
                            <label class="container"><input type="radio" name="level" value="level-4"> Gold Membership</label>
                    </div>
                    </fieldset>
                    <div class="minfo">
                        
                    </div>
                </div>
                    <fieldset>
                        <legend>Business</legend>
                    <label>Business Description
                        <textarea name="business-description"></textarea>
                    </label>
                </fieldset>
                <input type="submit" value="Join PG Designs">
                <input type="hidden" name="language" id="inputHidden">
            </form>
